<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Add padding for fixed-top navbar -->
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        padding-top: 70px;

        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
        margin-bottom: 2rem;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1060; /* Higher than modal backdrop (1050) */
      }

      .modal-backdrop {
        z-index: 1050; /* default */
      }

      .contact-form {
        background: #fff;
        margin: 50px auto;
        padding: 30px;
        border-radius: 10px;
        max-width: 600px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/bootstrap/index.html">Spice Delight</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="/bootstrap/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bootstrap/menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bootstrap/about.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/bootstrap/contact.html">Contact us</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success me-1" type="submit">
              Search
            </button>
          </form>

          <!-- Modal Button -->
          <div class="d-flex m-1">
            <button
              class="btn btn-light me-1"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#signinModal"
            >
              Sign in
            </button>
            <button
              class="btn btn-primary me-1"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              Login
            </button>
          </div>

          <!--login modal-->

          <div
            class="modal fade"
            id="loginModal"
            tabindex="-1"
            aria-labelledby="loginModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <!-- Centered vertically -->
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="loginModalLabel">LogIn</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-floating mb-2">
                      <input
                        type="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                      />
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                      <input
                        type="password"
                        class="form-control mb-2"
                        id="floatingPassword"
                        placeholder="Password"
                      />
                      <label for="floatingPassword">Password</label>
                    </div>

                    <button class="btn btn-primary w-100 py-2" type="submit">
                      Login
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- signin Modal -->
          <div
            class="modal fade"
            id="signinModal"
            tabindex="-1"
            aria-labelledby="signinModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <!-- Centered vertically -->
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="signinModalLabel">
                    Sign In
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                    <div class="form-floating">
                      <input
                        type="email"
                        class="form-control mb-2"
                        id="floatingInput"
                        placeholder="name@example.com"
                      />
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-2">
                      <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                      />
                      <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-2">
                      <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                      />
                      <label for="floatingPassword">Confirm Password</label>
                    </div>
                    <div class="form-check text-start my-3">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="remember-me"
                        id="checkDefault"
                      />
                      <label class="form-check-label" for="checkDefault">
                        Remember me
                      </label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">
                      Sign in
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!--main content for this page-->
    <main class="flex-shrink-0">

    <div class="container">
      <div class="contact-form">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              placeholder="Subject"
              required
            />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              placeholder="Write your message here..."
              required
            ></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
      </div>
    </div>
</main>
     <footer class="bg-dark text-white text-center py-4 mt-auto">
      <div class="container">
        <p class="mb-1">&copy; 2025 Spice Delight. All rights reserved.</p>
        <p class="mb-0">
          123 Food Street, Mumbai, India | Phone: +91 98765 43210
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
